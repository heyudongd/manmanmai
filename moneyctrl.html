            </div>
            <div class="right">
                
                    <a href="#">

            </div>
            <div class="center">
                省钱控--最新优惠
            </div>
       </div>

           <!-- 商品区 -->
           <section class="product">
            <ul>
                <!--坑 -->

      <!-- 分页 -->
      <div class="page">
        <span>
            <a href="javascript:void(0)" class="prev">
                上一页
            </a>
        </span>
        <span>

            <!-- 底部 -->
            <footer>

                    </div>
                    <div class="bottom">

                            </p>
                            <p>m.manmanbuy.com</p>

    <script type="text/html" id="tipd">
        {{each result v}}
        <li>
                <a href="moneyproduct.html?productid={{v.productId}}">
                    <div class="pic">
                        <%==v.productImgSm%>
                    </div>
                    <div class="infor">
                        <div class="title">
                            <p>
                                {{v.productName}}
                                <span>{{v.productPinkage}}</span>
                            </p>
                        </div>
                        <div class="bottom">
                                        <span class="time">
                                            {{v.productFrom}}|{{v.productTime}}
                                        </span>
                        </div>
                        <span class="icon">
                                            {{v.productComCount.replace("有","").replace("人评论","")}}
                                       </span>
                    </div>
                </a>
            </li>
    {{/each}}
    
    
    </script>  
    <script type=text/html"" id="productTip1">
        <%for(i=0;i<num;i++){%>
            <option data-index="{{i}}">{{i+1}}/{{num}}</option>
        <%}%>
    </script>
    
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/art-template.js"></script>
